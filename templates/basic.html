<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
            />
        
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">

        <title>{% block title %} {% endblock title %}</title>

        
        {% block css %}
            
        {% endblock css %}
        
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Notes</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Tasks
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="/tasks">Create Task</a></li>
                              <li><a class="dropdown-item" href="/view">View Tasks</a></li>
                            </ul>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/contact">Contact Us</a>
                        </li>
                    </ul>
                    
                    <div class="text-end">
                        <a href="/login/"><button type="button" class="btn btn-outline-secondary mx-2">Login</button></a>
                        <a href="/signup"><button type="button" class="btn btn-outline-light">Sign-up</button></a>
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}{% endblock body %}


        <!-- FOOTER -->
        <footer class="container-fluid text-light bg-dark my-0 bottom-0" style="height: 60px; padding-top: 20px; background: linear-gradient(20deg, rgba(126,126,126,1) 0%, rgba(22,22,22,1) 98%); ">
            <p class="float-end"><a href="#"><strong style="color: snow; ">Back to top</strong></a></p>
            <p>&copy; 2020â€“2024 Notes Company, Inc. &middot; Created By - <a href="https://satyamsharma3524.github.io/Satyam_Portfolio/"><strong style="color: snow; ">Satyam Sharma</strong></a> &middot;</p>
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    </body>
</html>
